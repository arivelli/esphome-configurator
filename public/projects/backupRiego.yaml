        states('input_number.tiempo_de_riego') | int }} minutos)
      level: info
  - variables:
      riego_desde_entity: "{{ mapper[states['input_select.riego_desde'].state] }}"
  - type: turn_on
    device_id: 4ab0c802b21d40ccc20f56de9456ded4
