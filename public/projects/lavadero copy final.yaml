light:
  - platform: binary
    name: Luz doble altura central
    output: __lavadero_2_0_luz_doble_altura_central
    id: lavadero_2_0_luz_doble_altura_central
  - platform: binary
    name: Luz doble altura lateral
    output: __lavadero_2_1_luz_doble_altura_lateral
    id: lavadero_2_1_luz_doble_altura_lateral
  - platform: binary
    name: Luz Lavadero
    output: __lavadero_1_2_luz_lavadero
    id: lavadero_1_2_luz_lavadero
  - platform: binary
    name: Luz Tanque
    output: __lavadero_1_3_luz_tanque
    id: lavadero_1_3_luz_tanque
output:
  - platform: gpio
    pin: GPIO18
    id: __lavadero_2_0_luz_doble_altura_central
    inverted: true
  - platform: gpio
    pin: GPIO04
    id: __lavadero_2_1_luz_doble_altura_lateral
    inverted: true
  - platform: gpio
    pin: GPIO22
    id: __lavadero_1_2_luz_lavadero
    inverted: true
  - platform: gpio
    pin: GPIO21
    id: __lavadero_1_3_luz_tanque
    inverted: true
  - platform: gpio
    pin: GPIO23
    id: __lavadero_1_0_caldera_termostato
    inverted: true
  - platform: gpio
    pin: GPIO19
    id: __lavadero_1_1_caldera_reset
    inverted: true
  - platform: gpio
    pin: GPIO17
    id: __lavadero_2_2_subir_persiana
    inverted: true
  - platform: gpio
    pin: GPIO16
    id: __lavadero_2_3_bajar_persiana
    inverted: true
switch:
  - platform: output
    name: Caldera termostato
    output: __lavadero_1_0_caldera_termostato
    id: lavadero_1_0_caldera_termostato
  - platform: output
    name: Caldera reset
    output: __lavadero_1_1_caldera_reset
    id: lavadero_1_1_caldera_reset
  - platform: output
    name: Subir persiana
    output: __lavadero_2_2_subir_persiana
    id: lavadero_2_2_subir_persiana
  - platform: output
    name: Bajar persiana
    output: __lavadero_2_3_bajar_persiana
    id: lavadero_2_3_bajar_persiana
binary_sensor:
  - platform: gpio
    id: lavadero_4_0_flotante_tanque_de_agua
    name: Flotante tanque de agua
    pin:
      number: GPIO27
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
  - platform: gpio
    id: lavadero_4_1_llave_luz_tanque_de_agua_vacio
    name: Llave luz tanque de agua vac√≠o
    pin:
      number: GPIO13
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
    on_press:
      then:
        - light.toggle: lavadero_1_3_luz_tanque
  - platform: gpio
    id: lavadero_4_2_llave_luz_lavadero
    name: Llave luz lavadero
    pin:
      number: GPIO14
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
    on_press:
      then:
        - light.toggle: lavadero_1_2_luz_lavadero

  - platform: gpio
    id: lavadero_4_0_flotante_tanque_de_agua_lleno
    name: Flotante tanque de agua lleno
    pin:
      number: GPIO12
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms

  - platform: gpio
    id: lavadero_aux_0_llave_doble_altura_luz_central
    name: Llave doble altura luz central
    pin:
      number: GPIO00
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
    on_press:
      then:
        - light.toggle: lavadero_2_0_luz_doble_altura_central
  - platform: gpio
    id: lavadero_aux_1_llave_doble_altura_bajar_persiana
    name: Llave doble altura bajar persiana
    pin:
      number: GPIO02
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
    on_press:
      then:
        - if:
            condition:
              or:
                - switch.is_on: lavadero_2_2_subir_persiana
                - switch.is_on: lavadero_2_3_bajar_persiana
            then:
              - cover.stop: lavadero_persiana_doble_altura
            else:
              - cover.close: lavadero_persiana_doble_altura
  - platform: gpio
    id: lavadero_aux_2_llave_doble_altura_subir_persiana
    name: Llave doble altura subir persiana
    pin:
      number: GPIO05
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
    on_press:
      then:
        - if:
            condition:
              or:
                - switch.is_on: lavadero_2_2_subir_persiana
                - switch.is_on: lavadero_2_3_bajar_persiana
            then:
              - cover.stop: lavadero_persiana_doble_altura
            else:
              - cover.open: lavadero_persiana_doble_altura
  - platform: gpio
    id: lavadero_aux_3_llave_doble_altura_luz_lateral
    name: Llave doble altura luz lateral
    pin:
      number: GPIO15
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 150ms
      - delayed_off: 150ms
    on_press:
      then:
        - light.toggle: lavadero_2_1_luz_doble_altura_lateral
cover:
  - platform: time_based
    id: lavadero_persiana_doble_altura
    name: Persiana doble altura
    device_class: curtain
    open_action:
      - switch.turn_on: lavadero_2_2_subir_persiana
    open_duration: 53sec
    close_action:
      - switch.turn_on: lavadero_2_3_bajar_persiana
    close_duration: 53sec
    stop_action:
      - switch.turn_off: lavadero_2_2_subir_persiana
      - switch.turn_off: lavadero_2_3_bajar_persiana
